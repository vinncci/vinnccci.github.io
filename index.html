<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>v1nc1</title>
<link rel="icon" type="image/png" href="spotify.png" />

<meta property="og:title" content="v1nc1" />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://buyfent.online" />
<meta property="og:image" content="https://cdn.discordapp.com/attachments/1400930981136826540/1413961061920538624/merica.jpg" />
<meta name="theme-color" content="#010101" />
<meta name="twitter:card" content="summary_large_image" />

<style>
  :root{ --bg-url: none; }

  body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    color:#fff;
    text-align:center;
    background:#121212;
    position:relative;
    overflow-x:hidden;
  }

  /* blurred background pseudo-element behind everything */
  body::before{
    content:'';
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-image: var(--bg-url);
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    filter: blur(25px) brightness(0.45);
    z-index:-1;               /* behind header & embeds */
    pointer-events:none;
    opacity:0;
    transition: opacity 1s ease, background-image 0.7s ease;
    will-change: opacity, background-image;
  }
  /* show the blurred background */
  body.show-bg::before{ opacity:1; }

  header{
    padding:2rem;
    background:#1db954; /* solid green */
    color:white;
    z-index:1;
    position:relative;
  }

  h1{ margin:0; font-size:2rem; }

  .spotify-embed{
    margin:2rem auto;
    max-width:600px;
    cursor:pointer;
    z-index:1;           /* ensure embeds are above the blurred background */
    position:relative;
  }

  iframe{
    border-radius:12px;
    width:100%;
    height:400px;
    border:none;
    display:block;
  }

  @media (max-width:700px){ iframe{ height:300px; } header{ padding:1.5rem; } h1{ font-size:1.5rem; } }
  @media (max-width:400px){ iframe{ height:250px; } header{ padding:1rem; } h1{ font-size:1.2rem; } }
</style>
</head>
<body>
  <header>
    <h1>ðŸŽµ v1nc1 on Spotify</h1>
    <p>Listen to my latest tracks directly here</p>
  </header>

  <main>
    <div class="spotify-embed" data-cover="images/cassette1.jpg">
      <iframe src="https://open.spotify.com/embed/album/2Wv3gFOUODT9E6bsGRqAhT?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="spotify-embed" data-cover="images/cassette2.jpg">
      <iframe src="https://open.spotify.com/embed/album/74ZDoQ1ekevThvr7VcVyli?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="spotify-embed" data-cover="images/cassette3.jpg">
      <iframe src="https://open.spotify.com/embed/album/4e59Kx6OUrYc7TKwXNDjJ3?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="spotify-embed" data-cover="images/cassette4.jpg">
      <iframe src="https://open.spotify.com/embed/album/1r2Q8eiaM8irjhnyB6JG2Z?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="spotify-embed" data-cover="images/cassette5.jpg">
      <iframe src="https://open.spotify.com/embed/album/5gCQ0MzTjgdQPUAAV56wxt?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </main>

  <script>
    // --- Hover (desktop) + Touch (mobile) background behavior ---
    const body = document.body;

    // Desktop hover: keep existing behavior
    document.querySelectorAll('.spotify-embed').forEach(embed=>{
      embed.addEventListener('mouseenter', () => {
        const cover = embed.getAttribute('data-cover');
        body.style.setProperty('--bg-url', `url(${cover})`);
        body.classList.add('show-bg');
      });
    });

    // Mobile: set background on touchstart as well so it behaves like hover
    // (passive:true avoids blocking scrolling; this handler only sets CSS variable)
    document.querySelectorAll('.spotify-embed').forEach(embed=>{
      embed.addEventListener('touchstart', (e) => {
        const cover = embed.getAttribute('data-cover');
        body.style.setProperty('--bg-url', `url(${cover})`);
        body.classList.add('show-bg');
        // do NOT call e.stopPropagation() so iframe taps still function
      }, {passive:true});
    });

    // Reset background when tapping/clicking outside an album
    const clearBgIfOutside = (e) => {
      if (!e.target.closest('.spotify-embed')) {
        body.classList.remove('show-bg');
        // optional: also clear the CSS var to free memory
        // body.style.setProperty('--bg-url', 'none');
      }
    };
    document.addEventListener('click', clearBgIfOutside, {passive:true});
    document.addEventListener('touchstart', clearBgIfOutside, {passive:true});

    // --- Delayed preload so embeds load first ---
    window.addEventListener('load', () => {
      const covers = [
        "images/cassette1.jpg",
        "images/cassette2.jpg",
        "images/cassette3.jpg",
        "images/cassette4.jpg",
        "images/cassette5.jpg"
      ];
      covers.forEach(src => { const img = new Image(); img.src = src; });
    });
  </script>
</body>
</html>
